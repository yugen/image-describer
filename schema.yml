openapi: 3.0.3
info:
  title: TJ's EdLight Application Project
  version: 1.0.0
  description: An app to upload, view and comment on analyzed images.
paths:
  /analyze-image:
    post:
      operationId: analyze_image_create
      description: Ingest a new image.  Stores an image model and analyze the image
      tags:
      - analyze-image
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
          description: ''
        '422':
          description: Bad request response includes errors
  /image/{image_id}:
    get:
      operationId: image_retrieve
      description: Get an image record with a page of comments
      parameters:
      - in: query
        name: comment_page
        schema:
          type: number
      - in: path
        name: image_id
        schema:
          type: integer
        required: true
      tags:
      - image
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Success
                type: object
                properties:
                  id:
                    type: integer
                    minLength: 1
                  file:
                    type: string
                    minLength: 1
                  description:
                    type: string
                  analyzed:
                    type: boolean
                  comments:
                    type: object
                    properties:
                      num_pages:
                        type: integer
                      current_page:
                        type: integer
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            content:
                              type: string
                            created_at:
                              type: string
                required:
                - id
                - file
                - analyzed
          description: ''
  /image/{image_id}/comments:
    post:
      operationId: image_comments_create
      description: Ingest a new image.  Stores an image model and analyze the image
      parameters:
      - in: path
        name: image_id
        schema:
          type: integer
        required: true
      tags:
      - image
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CommentCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CommentCreate'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
          description: ''
        '422':
          description: Bad request response includes errors
  /images/:
    get:
      operationId: images_list
      description: Returns a page (10) image records at a time.
      parameters:
      - in: query
        name: page
        schema:
          type: number
      tags:
      - images
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Image'
          description: ''
components:
  schemas:
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        content:
          type: string
        image_id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
      required:
      - content
      - created_at
      - id
      - image_id
    CommentCreate:
      type: object
      properties:
        content:
          type: string
      required:
      - content
    Image:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        file:
          type: string
          format: uri
        description:
          nullable: true
        analyzed:
          type: boolean
          readOnly: true
      required:
      - analyzed
      - file
      - id
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
